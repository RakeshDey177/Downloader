<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Save Text As File in HTML CSS & JavaScript  Convert Text to File in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <textarea></textarea>
        <div class="file-option">
            <div class="file-name">
                <label for="filename">File Name</label>
                <input type="text" id="filename" placeholder="Enter file name">
            </div>
            <div class="save-as">
                <label for="save">Save as</label>
                <select id="save">
                    <option value="text/plain">TEXT File (.txt)</option>
                    <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                    <option value="text/html">HTML File (.html)</option>
                    <option value="image/svg+xml">SVG File (.svg)</option>
                    <option value="application/msword">DOC File (.doc)</option>
                    <option value="text/javascript">JS File (.js)</option>
                </select>
            </div>
        </div>
        <button class="save-btn">Save As</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
